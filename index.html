<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b01cb1e07d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Todo list</h2>
        <div class="search">
            <input type="text" class="input-search" name="main-search" placeholder="search">
        </div>
        <form class="main-wrapper">
            <ul class="wrapper">
                <li class="flex">
                    <span>Wake up early</span>
                    <i class="fa-solid fa-trash-can delete"></i>
                </li>
                <li class="flex">
                    <span>Pray and show gratitude</span>
                    <i class="fa-solid fa-trash-can delete"></i>
                </li>
                <li class="flex">
                    <span>Work smart and hard</span>
                    <i class="fa-solid fa-trash-can delete"></i>
                </li>
                <li class="flex">
                    <span>Exercise and have fun</span>
                    <i class="fa-solid fa-trash-can delete"></i>
                </li>
            </ul>
            <div class="add">
                <label>Add new todo</label>
                <input type="text" name="some" placeholder="add">
            </div>
        </form>
    </div>
  <script src="app.js"></script>  
</body>
</html>
